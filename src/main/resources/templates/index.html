<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>File Manager</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                 Bootstrap
                </a>
            </div>
      </nav>
    </header>
    <main class="container-fluid h-100 p-2">
        <div class="row justify-content-lg-start">
            <section class="col">Navegador
                <ul class="list-group">
                    <tr th:each="folder: ${folderList}">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                    
                            <td th:text="${folder.name}"/>
                            <span class="badge badge-primary badge-pill"><td th:text="${folder.folderList.size()+folder.fileList.size()}"/></span>
                        </li>
                    </tr>
                    <tr th:each="file: ${fileList}">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                    
                            <td th:text="${file.name}"/>
                        </li>
                    </tr>
                </ul>
            </section>
            <section class="col">Lista archivos</section>
            <section class="col">Visor pdf</section>
        </div>
        
    </main>
</body>
</html>
